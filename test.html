<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        canvas {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <canvas width="1000" height="1000">
    </canvas>

    <script src="https://cdn.jsdelivr.net/npm/d3-hierarchy@3"></script>
    <script>

        const dataSource = 'https://s5.ssl.qhres2.com/static/b0695e2dd30daa64.json';
        (async function () {
            const canvas = document.querySelector('canvas');
            const context = canvas.getContext('2d');

            const data = await (await fetch(dataSource)).json();
            console.log('data',data);
            const regions = d3.hierarchy(data).sum(d => 1).sort((a, b) => b.value - a.value);
            console.log('regions',regions);

            const pack = d3.pack().size([900, 900]).padding(3);
            const root = pack(regions);
            console.log('root',root);


            const TAU = 2 * Math.PI;
            let c=0;
            const point=[]
            function draw(ctx, node, { fillStyle = 'rgba(0, 0, 0, 0.2)', textColor = 'white' } = {}) {
                const children = node.children;
                const { x, y, r } = node;
                ctx.fillStyle = fillStyle;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, TAU);
                ctx.fill();
                if(c>0){
                    point.push({x,y:r})
                }
                if (children) {
                    for (let i = 0; i < children.length; i++) {
                        c++
                        draw(ctx, children[i]);
                    }
                } else {
                    const name = node.data.name;
                    ctx.fillStyle = textColor;
                    ctx.font = '1.5rem Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(name, x, y);
                }
            }
            canvas.addEventListener('mousemove',(e)=>{
                let x=e.clientX;
                let y=e.clientY;
                for(let p of point){
                    if(Math.sqrt(x-p.x)+Math.sqrt(y-p.y)<=Math.sqrt(p.r)){
                        
                    }
                }
            })

            draw(context, root);

        }());
    </script>
</body>

</html>
