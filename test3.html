<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: absolute;
            width: 800px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1 id="title"></h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="800" height="800" viewBox="0 0 1600 1600">
    </svg>
    <script src="https://cdn.jsdelivr.net/npm/d3-hierarchy@3"></script>
    <script>
        const dataSource = 'https://s5.ssl.qhres2.com/static/b0695e2dd30daa64.json'
        const $ = el => document.querySelector(el)

            ; (async function () {
                const data = await (await fetch(dataSource)).json()
                const regions = d3.hierarchy(data)
                    .sum(d => 1)
                    .sort((a, b) => b.value - a.value)
                const pack = d3.pack().size([1600, 1600]).padding(3)
                const root = pack(regions)

                console.log(root);

                // const s = document.createElement('svg')
                const s = $('svg')
                draw(s, root)
                // document.body.insertBefore(s, document.querySelector('script'))

                function draw(parent, root, { fillStyle = 'rgba(0, 0, 0, 0.2)', textColor = 'white' } = {}) {
                    const children = root.children
                    const { x, y, r } = root
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle')
                    circle.setAttribute('cx', x);
                    circle.setAttribute('cy', y);
                    circle.setAttribute('r', r);
                    circle.setAttribute('fill', fillStyle);
                    parent.appendChild(circle)

                    if (children) {
                        const g = document.createElementNS('http://www.w3.org/2000/svg', 'g')
                        for (const child of children) {
                            draw(g, child)
                        }
                        parent.appendChild(g)
                    }
                    else {
                        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text')
                        text.setAttribute('fill', textColor);
                        text.setAttribute('font-family', 'Arial');
                        text.setAttribute('font-size', '1.5rem');
                        text.setAttribute('text-anchor', 'middle');
                        text.setAttribute('x', x);
                        text.setAttribute('y', y);
                        const name = root.data.name;
                        text.textContent = name;
                        parent.appendChild(text)
                    }

                }

                // s.addEventListener('mousemove',e=>{
                //     let target=e.target;
                // }

            })()
    </script>
</body>

</html>
